<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet" />
  <script type="text/javascript" charset="utf-8">
      	mui.init();
      
      	mui.plusReady(function(){
      		plus.navigator.setStatusBarBackground("#007AFF");
      		plus.navigator.setStatusBarStyle("light");
      	});
    </script>
    
	</head>
	<body>
			<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="link_submit" class="mui-icon mui-icon-right-nav mui-pull-right" style="color: white; font-size: 14px;line-height: 25px;">发</a>
			<h1 class="mui-title title-color">发通知</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-row">
		        <input id="txt_content" 
		        	  type="text" class="mui-input-speech mui-input-clear" 
		        	placeholder="通知">
		    </div>
		    
		</div>
		
		<script type="text/javascript" src="js/app.js" ></script>
		
		<script type="text/javascript">
			mui.plusReady(function(){
			
				
				var link_submit = document.getElementById("link_submit");
				var txt_content = document.getElementById("txt_content");

				link_submit.addEventListener("tap",function(e){
			
				alert(txt_content.value);
				mui.ajax(app.serverUrl + '/admin/addNotice',{
	data:{
		content:txt_content.value
	},
	dataType:'json',//服务器返回json格式数据
	type:'post',//HTTP请求类型
	timeout:10000,//超时时间设置为10秒；
	headers:{'Content-Type':'application/json'},	              
	success:function(data){
		//服务器返回响应，根据响应结果，分析是否登录成功；
		console.log(data.status);
	alert("通知ok");
	},

});
					
					
					
				});
				
				});
			</script>
	</body>
</html>
